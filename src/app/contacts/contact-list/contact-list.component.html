<div class="row">
  <div class="panel panel-default">
    <div class="col-xs-12 panel-heading">
      <div class="col-xs-9">
        <span class="heading">Contacts</span>
      </div>
      <div class="col-xs-3">
        <!-- <button class="btn btn-success">New Contact</button> -->
        <a routerLink="new" class="btn btn-success">New Contact</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 margin-top">
          <cms-contact-item *ngFor="let contactElement of contacts" [contact]="contactElement"></cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
